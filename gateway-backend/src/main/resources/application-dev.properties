# Development Profile Configuration
server.port=8080

# Database - Use H2 for development (no MySQL required)
spring.datasource.url=jdbc:h2:mem:gateway
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Email - MailHog SMTP (local email testing)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
# Enable email verification for testing
auth.email.verification.required=true

# Rate Limiting - Relaxed for development
auth.max-failed-attempts=10
auth.lockout-duration-minutes=5

# JWT Configuration
jwt.secret=YourSuperSecretKeyForProductionShouldBe256BitsLongAndRandomlyGenerated123456
jwt.expiration=3600000
# Access token: 1 hour for easier development
jwt.refresh-expiration=86400000
# Refresh token: 1 day

# Logging
logging.level.org.springframework=INFO
logging.level.com.gateway.auth=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS - Allow all origins in development
cors.allowed-origins=http://localhost:3000,http://localhost:3001
