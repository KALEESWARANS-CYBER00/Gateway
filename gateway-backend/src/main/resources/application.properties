# Server Port
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gateway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=gateway
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Mail Configuration (MailHog - Local Development)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# JWT Configuration
# IMPORTANT: Change this secret in production! Use a strong 256-bit key
jwt.secret=YourSuperSecretKeyForProductionShouldBe256BitsLongAndRandomlyGenerated123456
jwt.expiration=900000
# Access token expiration: 15 minutes (900000 ms)
jwt.refresh-expiration=604800000
# Refresh token expiration: 7 days (604800000 ms)

# Authentication Configuration
auth.max-failed-attempts=5
auth.lockout-duration-minutes=30

# Logging
logging.level.org.springframework=INFO
logging.level.com.gateway.auth=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n